language: go

go:
  - "1.11.x"
  - master

before_install:
  - chmod a+x ./travis/install.sh
  - chmod a+x ./travis/build.sh

install:
  - "./travis/install.sh"
script:
  - travis_wait 30 "./travis/build.sh"

deploy:
  - provider: releases
    file_glob: true
    file:
      - dist/*
    api_key: $GITHUB_TOKEN
    skip_cleanup: true
    on:
      tags: true